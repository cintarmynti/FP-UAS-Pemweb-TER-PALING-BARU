<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdmasPro - Admin Dashboard</title>
    <link rel="stylesheet" href="admin_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-left">
                <img src="Image/Logo Kota Probolinggo.png" class="header-img" alt="Logo Kota Probolinggo">
                <h1>AdMas-Pro</h1>
                <p>Portal Aduan Masyarakat Probolinggo</p>
            </div>
            <div class="header-right">
                <span class="admin-label">Administrator</span>
                <button class="logout-button" onclick="location.href='loginadmin.html';">Logout</button>
            </div>
        </div>
    </header>
    
    <main>
        <section class="dashboard">
            <div class="dashboard-box" onclick="location.href='daftarAduan_admin.html';">
                <img src="aduan_masuk.png" alt="Logo" class="box-logo">
                <img src="aduan_masuk_hover.png" alt="Logo Hover" class="box-logo-hover">
                <h2>Aduan Masuk</h2>
            </div>
            <div class="dashboard-box" onclick="location.href='history_aduan.html';">
                <img src="history_aduan.png" alt="Logo" class="box-logo">
                <img src="history_aduan_hover.png" alt="Logo Hover" class="box-logo-hover">
                <h2>History Aduan</h2>
            </div>
        </section>
    </main>
    
    <script src="Dahhboardadmin.js"></script>
</body>
</html>
